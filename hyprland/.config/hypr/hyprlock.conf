animations {
    enabled = false
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = eDP-1
    path = $HOME/.config/wallpapers/current
    blur_passes = 3
    brightness=0.7
}

input-field {
    monitor =
    size = 25%, 7%
    outline_thickness = 3

    inner_color = rgba(001522EE)
    outer_color = rgb(ACB4C2)
    check_color = rgb(82AAFF)
    fail_color = rgb(FC514E)

    font_color = rgb(FAFAFA)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.4

    halign = center
    valign = center
}
