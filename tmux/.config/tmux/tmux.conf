set-option -g focus-events on
set-option -a terminal-features 'alacritty:RGB'
set-option -ga terminal-overrides 'alacritty:Tc'

set-option -g status-left-length 200
set-option -g status-left " #{session_name}  "
set -g status-right "#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)"
set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "

setw -g mode-keys vi

set -g mouse on

# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'noscript/tmux-mighty-scroll'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'sainnhe/tmux-fzf'

bind-key C-r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux config!"

bind-key -r C-f run-shell "tmux neww ~/.config/hypr/scripts/tmux-sessioniser.sh"
bind-key C-t command-prompt -p "Session name:" "new-session -s '%%'"

bind-key -T prefix C-h select-pane -L
bind-key -T prefix C-j select-pane -D
bind-key -T prefix C-k select-pane -U
bind-key -T prefix C-l select-pane -R
bind-key -T prefix C-x kill-pane

